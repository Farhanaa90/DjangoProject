{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-10">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome, {{ user.first_name|default:user.username }} ðŸ‘‹</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <h3 class="text-xl font-semibold text-gray-700 mb-3">Profile</h3>
                <p class="text-gray-600 mb-4">View and edit your personal details.</p>

                <a href="#" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition">
                    Manage Items
                </a>
            </div>
        </div>

        <div class="mt-8 flex justify-end">
            <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-700 font-semibold">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock %}
